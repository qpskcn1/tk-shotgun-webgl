<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - FBX loader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                font-family: Monospace;
                background-color: #000;
                color: #fff;
                margin: 0px;
                overflow: hidden;
            }
            #info {
                color: #fff;
                position: absolute;
                top: 10px;
                width: 100%;
                text-align: center;
                z-index: 100;
                display:block;
            }
            #info a {
                color: #046;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div id="info">
            OFG Maya WebGL Test<br/>
            <a onclick="toggleWireframe();">Show Wireframe</a>
        </div>
        <div id="wireframeBtn">


        <script src="js/build/three.min.js"></script>

        <script src="js/libs/inflate.min.js"></script>
        <script src="js/loaders/FBXLoader.js"></script>

        <script src="js/controls/OrbitControls.js"></script>

        <script src="js/Detector.js"></script>
        <script src="js/libs/stats.min.js"></script>

        <script>

            if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

            var container, stats, controls;
            var camera, scene, renderer, light;

            var clock = new THREE.Clock();

            var mixers = [];

            init();
            animate();

            function init() {

                container = document.createElement( 'div' );
                document.body.appendChild( container );

                camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
                camera.position.set( 100, 200, 300 );

                controls = new THREE.OrbitControls( camera );
                controls.target.set( 0, 100, 0 );
                controls.update();

                scene = new THREE.Scene();
                scene.background = new THREE.Color( 0xa0a0a0 );
                scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

                light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
                light.position.set( 0, 200, 0 );
                scene.add( light );

                light = new THREE.DirectionalLight( 0xffffff );
                light.position.set( 0, 200, 100 );
                light.castShadow = true;
                light.shadow.camera.top = 180;
                light.shadow.camera.bottom = -100;
                light.shadow.camera.left = -120;
                light.shadow.camera.right = 120;
                scene.add( light );

                // scene.add( new THREE.CameraHelper( light.shadow.camera ) );

                // ground
                var mesh = new THREE.Mesh( new THREE.PlaneGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
                mesh.rotation.x = - Math.PI / 2;
                mesh.receiveShadow = true;
                scene.add( mesh );

                var grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
                grid.material.opacity = 0.2;
                grid.material.transparent = true;
                scene.add( grid );

                // model
                var loader = new THREE.FBXLoader();
                loader.load( 'models/fbx/lengi_full.fbx', function ( object ) {

                    console.log( "object: ",  object )
                    object.mixer = new THREE.AnimationMixer( object );
                    mixers.push( object.mixer );
                    try {
                        var action = object.mixer.clipAction( object.animations[ 0 ] );
                        action.play();                        
                    } 
                    catch(err) {
                        console.warn("No animation\n" + err)
                    }

                    object.traverse( function ( child ) {

                        if ( child.isMesh ) {

                            child.castShadow = true;
                            child.receiveShadow = true;
                            child.geometry.normalizeNormals();
                            child.geometry.computeVertexNormals();
                            console.log(child.geometry)
                            // Get all vertice and merge then
                            // var attrib = child.geometry.getAttribute('position');
                            // var positions = attrib.array;
                            // var vertices = [];
                            // for(var i = 0, n = positions.length; i < n; i += 3) {
                            //     var x = positions[i];
                            //     var y = positions[i + 1];
                            //     var z = positions[i + 2];
                            //     vertices.push(new THREE.Vector3(x, y, z));
                            // }
                            // var faces = [];
                            // for(var i = 0, n = vertices.length; i < n; i += 3) {
                            //     faces.push(new THREE.Face3(i, i + 1, i + 2));
                            // }

                            // var geometry = new THREE.Geometry();
                            // geometry.vertices = vertices;
                            // geometry.faces = faces;
                            // geometry.computeFaceNormals();
                            // geometry.mergeVertices();
                            // geometry.computeVertexNormals();

                            // var mesh = new THREE.Mesh(geometry, child.material);
                            // mesh.scale.set(8, 8, 8);
                            // scene.add( mesh );                            
                        }

                    } );
                    console.log("Scale object")
                    object.scale.set(8, 8, 8);
                    scene.add( object );

                } );

                renderer = new THREE.WebGLRenderer();
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.shadowMap.enabled = true;
                container.appendChild( renderer.domElement );

                window.addEventListener( 'resize', onWindowResize, false );

                // stats
                stats = new Stats();
                container.appendChild( stats.dom );

            }


            function toggleWireframe() {
                // model
                var loader = new THREE.FBXLoader();
                loader.load( 'models/fbx/lengi_full.fbx', function ( object ) {

                    console.log( "object: ",  object );
                    object.mixer = new THREE.AnimationMixer( object );
                    mixers.push( object.mixer );
                    try {
                        var action = object.mixer.clipAction( object.animations[ 0 ] );
                        action.play();                        
                    } 
                    catch(err) {
                        console.warn("No animation\n" + err);
                    }

                    object.traverse( function ( child ) {

                        if ( child.isMesh ) {

                            child.castShadow = true;
                            child.receiveShadow = true;
                            var geometry = new THREE.Geometry().fromBufferGeometry( child.geometry );
                            geometry.computeFaceNormals();
                            geometry.mergeVertices();
                            geometry.computeVertexNormals();
                            child.geometry = new THREE.BufferGeometry().fromGeometry( geometry );
                            
                            // // Get all vertice and merge then
                            // var attrib = child.geometry.getAttribute('position');
                            // var positions = attrib.array;
                            // var vertices = [];
                            // for(var i = 0, n = positions.length; i < n; i += 3) {
                            //     var x = positions[i];
                            //     var y = positions[i + 1];
                            //     var z = positions[i + 2];
                            //     vertices.push(new THREE.Vector3(x, y, z));
                            // }
                            // var faces = [];
                            // for(var i = 0, n = vertices.length; i < n; i += 3) {
                            //     faces.push(new THREE.Face3(i, i + 1, i + 2));
                            // }

                            // var geometry = new THREE.Geometry();
                            // geometry.vertices = vertices;
                            // geometry.faces = faces;
                            // geometry.computeFaceNormals();
                            // geometry.mergeVertices();
                            // geometry.computeVertexNormals();

                            // var wireframe = new THREE.WireframeGeometry( geometry );
                            // var line = new THREE.LineSegments( wireframe );
                            // line.material.depthTest = false;
                            // line.material.opacity = 0.8;
                            // line.material.transparent = true;
                            // line.scale.set(8, 8, 8);

                            // scene.add( line );                         

                            // wireframe
                            // var geo = new THREE.EdgesGeometry( child.geometry ); // or WireframeGeometry
                            // var mat = new THREE.LineBasicMaterial( { color: 0xffffff, linewidth: 1 } );
                            // var wireframe = new THREE.LineSegments( geo, mat );
                            // child.add( wireframe );
                        }

                    } );
                    console.log("Scale object by 8")
                    object.scale.set(8, 8, 8)
                    scene.add( object );

                } );
            }

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

            }

            //

            function animate() {

                requestAnimationFrame( animate );

                if ( mixers.length > 0 ) {

                    for ( var i = 0; i < mixers.length; i ++ ) {

                        mixers[ i ].update( clock.getDelta() );

                    }

                }

                renderer.render( scene, camera );

                stats.update();

            }

        </script>

    </body>
</html>
