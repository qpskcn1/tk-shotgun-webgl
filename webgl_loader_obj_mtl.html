<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - OBJLoader + MTLLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - OBJLoader + MTLLoader
		</div>

		<script src="js/build/three.min.js"></script>

		<script src="js/loaders/DDSLoader.js"></script>
		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>

        <script src="js/libs/inflate.min.js"></script>
        <script src="js/loaders/FBXLoader.js"></script>
        <script src="js/modifiers/BufferSubdivisionModifier.js"></script>
        <script src="js/modifiers/SubdivisionModifier.js"></script>

        <script src="js/controls/OrbitControls.js"></script>

        <script src="js/Detector.js"></script>
        <script src="js/libs/stats.min.js"></script>

        <script src="js/build/dat.gui.min.js"></script>

		<script>

if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

var container, stats, controls;
var camera, scene, renderer, light;

var clock = new THREE.Clock();

var mixers = [];
var manager = null;

var obj = {};
var smooth;
var loadedFbx;

init();
animate();


window.onload = function() {
    obj.divisions = 0;
    obj.wireframe = false;
    
    var gui = new dat.GUI({name: 'My GUI'});
    
    gui.add(obj, 'divisions', [0, 1, 2]).listen().onChange(function(divisions) {
       
        if ( smooth ) {
          scene.remove( smooth );
        }
        addObject(loadedFbx , divisions);
        if (obj.wireframe) {
            toggleWireframe(obj.wireframe);
        }
    });
    gui.add(obj, 'wireframe').onChange(function(toggle) {
        var wireframeToggle = toggle;
        toggleWireframe(wireframeToggle)
    });
}


function init() {

    container = document.createElement( 'div' );
    document.body.appendChild( container );

    camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
    camera.position.set( 2, 18, 28 );

    controls = new THREE.OrbitControls( camera );
    controls.target.set( 0, 12, 0 );
    controls.update();

    scene = new THREE.Scene();
    scene.background = new THREE.Color( 0xa0a0a0 );
    scene.fog = new THREE.Fog( 0xa0a0a0, 20, 100 );

    light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
    light.position.set( 0, 1, 0 );
    scene.add( light );

    light = new THREE.DirectionalLight( 0xffffff );
    light.castShadow = true;
    light.position.set( 0, 20, 10 );
    light.shadow.camera.top = 18;
    light.shadow.camera.bottom = -10;
    light.shadow.camera.left = -12;
    light.shadow.camera.right = 12;
    scene.add( light );

    // scene.add( new THREE.CameraHelper( light.shadow.camera ) );

    // ground
    var mesh = new THREE.Mesh( new THREE.PlaneGeometry( 200, 200 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
    mesh.rotation.x = - Math.PI / 2;
    mesh.receiveShadow = true;
    scene.add( mesh );

    var grid = new THREE.GridHelper( 200, 20, 0x000000, 0x000000 );
    grid.material.opacity = 0.2;
    grid.material.transparent = true;
    scene.add( grid );

    var mtlLoader = new THREE.MTLLoader();
    mtlLoader.setPath( 'models/fbx/' );
    mtlLoader.load( 'lengi.mtl', function( materials ) {

        materials.preload();

        // model
        var loader = new THREE.OBJLoader();
        loader.setMaterials( materials );
        loader.load( 'models/fbx/lengi.obj', function ( object ) {

            loadedFbx = object;
            smooth = object;
            addObject(object, 0)

        });
    });

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.shadowMap.enabled = true;
    container.appendChild( renderer.domElement );

    window.addEventListener( 'resize', onWindowResize, false );

    // stats
    stats = new Stats();
    container.appendChild( stats.dom );

}

function addObject(object, divisions) {
    // object.mixer = new THREE.AnimationMixer( object );
    // mixers.push( object.mixer );
    // try {
    //     var action = object.mixer.clipAction( object.animations[ 0 ] );
    //     action.play();                        
    // } 
    // catch(err) {
    //     console.warn("No animation\n" + err);
    // }

    console.log(object)
    smooth = object.clone();
    smooth.traverse( function ( child ) {

        if ( child.isMesh ) {

            child.castShadow = true;
            var tempGeo = new THREE.Geometry().fromBufferGeometry( child.geometry );
            tempGeo.mergeVertices();

            var modifier = new THREE.SubdivisionModifier(divisions);
            modifier.modify (tempGeo);

            tempGeo.computeFaceNormals();
            tempGeo.computeVertexNormals();
            child.geometry = new THREE.BufferGeometry().fromGeometry( tempGeo );   
            // try {
            // var modifier = new THREE.BufferSubdivisionModifier(divisions);
            // modifier.modify (child.geometry);
            // } catch(error) {
            //     console.log(error)
            // }

        }

    } );
    scene.add( smooth );
}


function toggleWireframe(wireframeToggle) {
    // model
    if (smooth) {
        if (wireframeToggle) {
            smooth.traverse( function ( child ) {
                if (child.isMesh) {

                    var geo = new THREE.WireframeGeometry( child.geometry );
                    var mat = new THREE.LineBasicMaterial( { color: 0xffffff, linewidth: 2 } );
                    var wireframe = new THREE.LineSegments( geo, mat );
                    child.add ( wireframe );

                }
            });
            console.log("Wireframe On")
        } else {
            smooth.traverse( function ( child ) {
                if ( child.type == "LineSegments" ) {
                    
                    child.parent.remove( child );

                }
            });
            console.log("Wireframe Off")
        }
    } else {
        console.error("No Fbx loaded")
    }
}

function onWindowResize() {

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );

}

//

function animate() {

    requestAnimationFrame( animate );

    if ( mixers.length > 0 ) {

        for ( var i = 0; i < mixers.length; i ++ ) {

            mixers[ i ].update( clock.getDelta() );

        }

    }

    renderer.render( scene, camera );

    stats.update();

}


		</script>

	</body>
</html>
